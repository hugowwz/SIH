<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SERVICE INFORMATIQUE HERMONVILLE</title>
  </head>
  <body>
    <header>
      <center><h1 class="h1Header">SERVICE INFORMATIQUE HERMONVILLE</h1></center>
    </header>
    <main>
      <div class="sendMail">
        <!--
        <img div ="logo_contacter" src="https://sciences.edu.umontpellier.fr/files/2018/10/FDS_Picto-Informatique.png" alt="Logo" width=10% height=10% align="right" align="top" />
        -->
        <div class="sendMail_main">
            <div class="form">
              <form>
                <center><h2 class="contact">ME CONTACTER</h2><br>
                
                <label for="email">Rentrez votre e-mail</label><br>
                <input class="inputEmail" type="email"><br><br>
                
                <label for="name">Rentrez votre nom</label><br>
                <input class="inputName" type="name"><br><br>

                <label for="number">Rentrez votre numéro de téléphone</label><br>
                <input class="inputNumber" type="text"><br><br>
                  
                <label for="text">Rentrez votre adresse</label><br>
                <input class="inputAdresse" type="adresse"><br><br>

                <label for="name">Le problème concerne</label><br>
                <select name="select" id="select">
                  <option value="1">Mon téléphone</option>
                  <option value="2">Ma tablette</option>
                  <option value="3">Mon ordianteur</option>
                  <option value="4">Autre</option>
                </select><br><br>

                <label for="text">Décrivez le problème</label><br>
                <textarea class="inputText" name="pb" id="pb" cols="30" rows="10" style="width: 194px; height: 71px;"></textarea><br><br>

                <button type="submit">Envoyez</button><br><br>

              </form>
            </div>
        </div></center>
      </div>
    </main>
  </body>
  <style>
    .inputAdresse{
      border-radius: 1rem;
    }
    .inputText{
      border-radius: 1rem;
    }
    .inputName{
      border-radius: 1rem;
    }
    .inputNumber{
      border-radius: 1rem;
    }
    .inputEmail{
      border-radius: 1rem;
    }
    form{
      background-color: rgb(168, 205, 240);
      border-radius: 0rem;
      margin: 10px;
      padding: 10px;
    }
    .sendMail_main{
      margin: 15px;
      padding: 15px;
    }
    .h1Header{
      font-family: Arial, Helvetica, sans-serif;
      letter-spacing: 2px;
    }
    h1, h2, h3, h4, h5, h6, p, label, button{
      font-family: Arial, Helvetica, sans-serif;
    }
    header{
      background-color: rgb(208, 229, 249);
      border-radius: 2rem;
      padding: 20px;
      margin: 20px;
    }
    button{
      padding: 10px, 35px;
      font-size: 20px;
      margin-top: 25px;
      background: #2196f3;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }
  </style>
</html>
